<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bible Vector Search</title>
        <link rel="icon" href="https://www.justinbrubaker.dev/_next/static/media/helio-stream.2ac8d11f.svg" />
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
        <nav class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <img
                                class="h-8 w-auto"
                                src="https://res.cloudinary.com/dgcg1kqls/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1709938559/sa4ao9hdrwmwjdqz2ep9.png"
                                alt="Your Company"
                            />
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
                            <a
                                href="/"
                                class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                                >Semantic Search</a
                            >
                            <a
                                href="/study-generator"
                                class="inline-flex items-center border-b-2 border-emerald-800 px-1 pt-1 text-sm font-medium text-gray-900"
                                >Bible Study Generator</a
                            >
                            <a
                                href="/sermon-title-tool"
                                class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                                >Sermon Title Tool</a
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 pb-3 pt-2">
                    <!-- Current: "bg-indigo-50 border-indigo-500 text-indigo-700", Default: "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700" -->
                    <a
                        href="/"
                        class="block border-l-4 border-emerald-500 bg-emerald-50 py-2 pl-3 pr-4 text-base font-medium text-emerald-700"
                        >Semantic Search</a
                    >
                    <a
                        href="/study-generator"
                        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700"
                        >Bible Study Generator</a
                    >
                    <a
                        href="/sermon-title-tool"
                        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700"
                        >Sermon Title Tool</a
                    >
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-8">
            <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-8/12 xl:w-7/12 px-4">
                    <h1 class="text-3xl text-center text-gray-700 mb-4">Bible Study Generator</h1>
                </div>
            </div>
        </div>

        <script>
            document.body.addEventListener('htmx:afterRequest', function (event) {
                document.getElementById('search-results').classList.remove('hidden');
            });
        </script>
        <style>
            /* Spinner styling */
            .spinner-border {
                display: inline-block;
                vertical-align: center;
                border: 0.25em solid currentColor;
                border-right-color: transparent;
                border-radius: 50%;
                margin-block: auto;
                animation: spinner-border 0.75s linear infinite;
            }

            @keyframes spinner-border {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </body>
</html>
