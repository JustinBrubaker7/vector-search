<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bible Vector Search</title>
        <link rel="icon" href="https://www.justinbrubaker.dev/_next/static/media/helio-stream.2ac8d11f.svg" />
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
        <div class="container mx-auto p-8">
            <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-8/12 xl:w-7/12 px-4">
                    <h1 class="text-3xl text-center text-gray-700 mb-4">
                        Bible Search <span class="text-gray-400 text-lg">(KJV)</span>
                    </h1>
                    <form
                        hx-post="/search"
                        hx-target="#search-results"
                        class="bg-white shadow-md rounded px-8 pt-4 pb-8 mb-4"
                        hx-indicator="#loading"
                    >
                        <div class="mb-4">
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                type="text"
                                name="query"
                                placeholder="Search term"
                                required
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit"
                            >
                                Search
                            </button>
                        </div>
                    </form>
                    <div id="loading" class="pt-4 mx-auto htmx-indicator text-center">
                        <div
                            class="spinner-border animate-spin inline-block w-16 h-16 border-4 rounded-full bg-gray-50 text-blue-500"
                            role="status"
                        ></div>
                    </div>
                    <div id="search-results" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 -mt-20">
                        <!-- Search results will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.body.addEventListener('htmx:afterRequest', function (event) {
                document.getElementById('search-results').classList.remove('hidden');
            });
        </script>
        <style>
            /* Spinner styling */
            .spinner-border {
                display: inline-block;
                vertical-align: center;
                border: 0.25em solid currentColor;
                border-right-color: transparent;
                border-radius: 50%;
                margin-block: auto;
                animation: spinner-border 0.75s linear infinite;
            }

            @keyframes spinner-border {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </body>
</html>
